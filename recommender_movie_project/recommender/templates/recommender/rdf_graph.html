<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RDF Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/vis-network@9.0.4/dist/vis-network.min.js"></script>
    <style>
      #graph {
        width: 100%;
        height: 500px;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
    <div id="graph"></div>
    <script>
      const graphData = JSON.parse("{{ graph_data | escapejs }}");

      // Convert nodes and edges into a format that vis.js expects
      const nodes = new vis.DataSet(graphData.nodes);
      const edges = new vis.DataSet(graphData.edges);

      const container = document.getElementById("graph");
      const data = { nodes: nodes, edges: edges };
      const options = {
        nodes: {
          shape: "dot",
          size: 16,
        },
        edges: {
          arrows: "to",
        },
      };

      const network = new vis.Network(container, data, options);
    </script>
  </body>
</html>
