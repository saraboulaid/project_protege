<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARQL Query</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Requêtes SPARQL</h1>

        <!-- Affichage des erreurs -->
        {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}

        <!-- Formulaire de requête SPARQL -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="sparql_query" class="form-label">Entrez votre requête SPARQL :</label>
                <textarea id="sparql_query" name="sparql_query" class="form-control" rows="5" required>{{ query|default:'' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Exécuter la requête</button>
        </form>

        <!-- Résultats -->
        {% if results %}
        <h2 class="mt-5">Résultats :</h2>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    {% for column in results.0 %}
                    <th>{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in results %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
</body>
</html>
